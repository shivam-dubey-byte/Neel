    <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
   <style media="screen">
  @media only screen and (max-width: 666px) {
      .hide-it{
        display: none;
        visibility: hidden;
      }
      .setImg{
        width: auto;
        height: 100%;
      }
  }
  @media only screen and (min-width: 900px) {
      .hide{
        display: none;
        visibility: hidden;
      }
      .hide-it{
        display: block;
        visibility: visible;
      }
      .setImg{
        width: 100%;
        height: auto;
      }
  }
  .mySlides {display:none;}
  .slideSRD{display: none;}
   </style>
